<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo Ma'lumotlari</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Search Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="search-box">
                    <form id="searchForm" class="d-flex gap-2">
                        <input type="text" id="cityInput" class="form-control" placeholder="Shahar nomini kiriting...">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Qidirish
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Weather Info Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="weather-card">
                    <!-- Current Weather -->
                    <div class="current-weather text-center">
                        <h2 id="cityName" class="mb-4">Toshkent, UZ</h2>
                        <div class="weather-icon mb-3">
                            <i id="weatherIcon" class="wi wi-day-sunny display-1"></i>
                        </div>
                        <div class="temperature">
                            <span id="temperature" class="display-4">25Â°C</span>
                        </div>
                        <div class="weather-description mb-4">
                            <span id="weatherDescription">Quyoshli</span>
                        </div>
                    </div>

                    <!-- Weather Details -->
                    <div class="weather-details">
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="detail-item">
                                    <i class="wi wi-humidity"></i>
                                    <p>Namlik</p>
                                    <span id="humidity">45%</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="detail-item">
                                    <i class="wi wi-strong-wind"></i>
                                    <p>Shamol</p>
                                    <span id="windSpeed">5.2 m/s</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="detail-item">
                                    <i class="wi wi-barometer"></i>
                                    <p>Bosim</p>
                                    <span id="pressure">1015 hPa</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Forecast Section -->
                    <div class="forecast-section mt-5">
                        <h3 class="text-center mb-4">5 Kunlik Prognoz</h3>
                        <div id="forecastContainer" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Yuklanmoqda...</span>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xatolik</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
